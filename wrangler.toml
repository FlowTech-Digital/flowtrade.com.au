# FlowTrade CloudFlare Pages Configuration
# FIX: worker.js is at .open-next/worker.js (not cloudflare subfolder)
# Build command: rm -rf .next .open-next node_modules/.cache && npx @opennextjs/cloudflare build && mv .open-next/worker.js .open-next/cloudflare/_worker.js
name = "flowtrade"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".open-next/cloudflare"

[vars]
NEXT_PUBLIC_APP_NAME = "FlowTrade"
NEXT_PUBLIC_APP_URL = "https://flowtrade.com.au"
